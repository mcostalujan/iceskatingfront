<form class="form w-100" novalidate="novalidate" id="kt_login_signup_form" [formGroup]="registrationForm"
  (ngSubmit)="submit()">
  <!--begin::Heading-->
  <div class="text-center mb-11">
    <!--begin::Title-->
    <h1 class="text-gray-900 fw-bolder mb-3" translate="AUTH.GENERAL.SIGNUP_BUTTON">
    </h1>
    <!--end::Title-->

    <!--begin::Subtitle-->
    <!-- <div class="text-gray-500 fw-semibold fs-6">
      Your Social Campaigns
    </div> -->
    <!--end::Subtitle--->
  </div>
  <!--begin::Heading-->

  <!--begin::Login options-->
  <div class="row g-3 mb-9">
    <!--begin::Col-->
    <div class="col-md-6">
      <!--begin::Google link--->
      <a href="#"
        class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100">
        <img alt="Logo" src="./assets/media/svg/brand-logos/google-icon.svg" class="h-15px me-3" />
        <a translate="AUTH.LOGIN.GOOGLE_SIGN_IN_BUTTON"></a>
      </a>
      <!--end::Google link--->
    </div>
    <!--end::Col-->

    <!--begin::Col-->
    <div class="col-md-6">
      <!--begin::Google link--->
      <a href="#"
        class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100">
        <img alt="Logo" src="./assets/media/svg/brand-logos/apple-black.svg" class="theme-light-show h-15px me-3" />
        <img alt="Logo" src="./assets/media/svg/brand-logos/apple-black-dark.svg" class="theme-dark-show h-15px me-3" />
        <a translate="AUTH.LOGIN.GOOGLE_SIGN_IN_APPLE"></a>
      </a>
      <!--end::Google link--->
    </div>
    <!--end::Col-->
  </div>
  <!--end::Login options-->

  <!--begin::Separator-->
  <div class="separator separator-content my-14"><span class="w-125px text-gray-500 fw-semibold fs-7"
    translate="AUTH.LOGIN.OR_WITH_EMAIL_REGISTER_LABEL"></span></div>
  <!--end::Separator-->

  <!-- begin::Alert error-->
  <ng-container *ngIf="hasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold" translate="AUTH.REGISTER.DETAILS_INCORRECT">
      </div>
    </div>
  </ng-container>
  <!-- end::Alert error-->

  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-gray-900 fs-6" translate="AUTH.INPUT.FULLNAME"></label>
    <input class="form-control bg-transparent" type="text" name="fullname" formControlName="fullname"
    [placeholder]="getTranslatedMessage('AUTH.INPUT.ENTER_FULLNAME')" autocomplete="off" [ngClass]="{
        'is-invalid': registrationForm.controls['fullname'].invalid,
        'is-valid': registrationForm.controls['fullname'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: getTranslatedMessage('AUTH.VALIDATION.FULLNAME_NOT_ENTERED'),
        control: registrationForm.controls['fullname']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: getTranslatedMessage('AUTH.VALIDATION.FULLNAME_NOT_LONG_ENOUGH'),
        control: registrationForm.controls['fullname']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'maxlength',
        message: getTranslatedMessage('AUTH.VALIDATION.FULLNAME_TOO_LONG'),
        control: registrationForm.controls['fullname']
      }"></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-gray-900 fs-6" translate="AUTH.INPUT.EMAIL"></label>
    <input class="form-control bg-transparent" type="email"
    [placeholder]="getTranslatedMessage('AUTH.INPUT.ENTER_EMAIL')" name="email" formControlName="email"
      autocomplete="off" [ngClass]="{
        'is-invalid': registrationForm.controls['email'].invalid,
        'is-valid': registrationForm.controls['email'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: getTranslatedMessage('AUTH.VALIDATION.EMAIL_NOT_ENTERED'),
        control: registrationForm.controls['email']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'email',
        message: getTranslatedMessage('AUTH.VALIDATION.EMAIL_NOT_VALID'),
        control: registrationForm.controls['email']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: getTranslatedMessage('AUTH.VALIDATION.EMAIL_NOT_LONG_ENOUGH'),
        control: registrationForm.controls['email']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'maxlength',
        message: getTranslatedMessage('AUTH.VALIDATION.EMAIL_TOO_LONG'),
        control: registrationForm.controls['email']
      }"></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-gray-900 fs-6" translate="AUTH.INPUT.PASSWORD"></label>
    <input class="form-control bg-transparent" type="password"
    [placeholder]="getTranslatedMessage('AUTH.INPUT.ENTER_PASSWORD')" name="password"
      formControlName="password" autocomplete="off" [ngClass]="{
        'is-invalid': registrationForm.controls['password'].invalid,
        'is-valid': registrationForm.controls['password'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: getTranslatedMessage('AUTH.VALIDATION.PASSWORD_NOT_ENTERED'),
        control: registrationForm.controls['password']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: getTranslatedMessage('AUTH.VALIDATION.PASSWORD_NOT_LONG_ENOUGH'),
        control: registrationForm.controls['password']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'maxlength',
        message: getTranslatedMessage('AUTH.VALIDATION.PASSWORD_TOO_LONG'),
        control: registrationForm.controls['password']
      }"></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-gray-900 fs-6" translate="AUTH.INPUT.CONFIRM_PASSWORD"></label>
    <input class="form-control bg-transparent" type="password"
    [placeholder]="getTranslatedMessage('AUTH.INPUT.ENTER_PASSWORD_AGAIN')" name="cPassword"
      autocomplete="off" formControlName="cPassword" [ngClass]="{
        'is-invalid': registrationForm.controls['cPassword'].invalid,
        'is-valid': registrationForm.controls['cPassword'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: getTranslatedMessage('AUTH.VALIDATION.PASSWORD_NOT_ENTERED'),
        control: registrationForm.controls['cPassword']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: getTranslatedMessage('AUTH.VALIDATION.PASSWORD_NOT_LONG_ENOUGH'),
        control: registrationForm.controls['cPassword']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'maxlength',
        message: getTranslatedMessage('AUTH.VALIDATION.PASSWORD_TOO_LONG'),
        control: registrationForm.controls['cPassword']
      }"></ng-container>
    <ng-container *ngIf="
        registrationForm.controls['cPassword'].errors &&
        registrationForm.controls['cPassword'].errors.ConfirmPassword
      ">
      <div class="fv-plugins-message-container">
        <div class="fv-help-block" translate="AUTH.REGISTER.PASSWORDS_DO_NOT_MATCH">
        </div>
      </div>
    </ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <!-- <div class="fv-row mb-8">
    <label class="form-check form-check-inline">
      <input id="kt_login_toc_agree" type="checkbox" formControlName="agree" name="agree" class="form-check-input" />
      <span for="kt_login_toc_agree" class="form-check-label fw-semibold text-gray-700 fs-base ms-1">
        I Accept the&nbsp;<a href="https://keenthemes.com/metronic/?page=faq" target="_blank"
          class="ms-1 link-primary">Terms</a>.
      </span>
    </label>
  </div> -->
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="d-grid mb-10">
    <button type="submit" id="kt_sign_up_submit" [disabled]="
        registrationForm.invalid || !registrationForm.controls['agree'].value
      " class="btn btn-primary">
      <ng-container *ngIf="(isLoading$ | async) === false">
        <span class="indicator-label" translate="AUTH.REGISTER.SUBMIT_BUTTON"></span>
      </ng-container>
      <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress" [style.display]="'block'" translate="AUTH.GENERAL.PLEASE_WAIT">
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </ng-container>
    </button>
  </div>
  <!--end::Form group-->

  <!--begin::Sign up-->
  <div class="text-gray-500 text-center fw-semibold fs-6" translate="AUTH.GENERAL.ALREADY_HAVE_ACCOUNT">

    <a routerLink="/auth/login" class="link-primary fw-semibold" translate="AUTH.LOGIN.HEADING">
    </a>
  </div>
  <!--end::Sign up-->

</form>

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert">
          {{ message }}
        </span>
      </div>
    </div>
  </ng-container>
</ng-template>
