<!--begin::Form-->
<form class="form w-100" [formGroup]="loginForm" novalidate="novalidate" id="kt_login_signin_form"
  (ngSubmit)="submit()">
  <!--begin::Heading-->
  <div class="text-center mb-11">
    <h1 class="text-gray-900 fw-bolder mb-3" translate="AUTH.LOGIN.HEADING"></h1>
    <!--begin::Subtitle-->
    <!-- <div class="text-gray-500 fw-semibold fs-6">
      Your Social Campaigns
    </div> -->
    <!--end::Subtitle--->
    <!-- <div class="text-gray-500 fw-bold fs-4">
      New Here?
      <a
        routerLink="/auth/registration"
        id="kt_login_signup"
        class="link-primary fw-bolder"
        >{{ "AUTH.GENERAL.SIGNUP_BUTTON" | translate }}</a
      >
    </div> -->
  </div>
  <!--end::Heading-->

  <!--begin::Login options-->
  <div class="row g-3 mb-9">
    <!--begin::Col-->
    <div class="col-md-6">
      <!--begin::Google link--->
      <a href="#"
        class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100">
        <img alt="Logo" src="./assets/media/svg/brand-logos/google-icon.svg" class="h-15px me-3" />
        <a translate="AUTH.LOGIN.GOOGLE_SIGN_IN_BUTTON"></a>
      </a>
      <!--end::Google link--->
    </div>
    <!--end::Col-->

    <!--begin::Col-->
    <div class="col-md-6">
      <!--begin::Google link--->
      <a href="#"
        class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100">
        <img alt="Logo" src="./assets/media/svg/brand-logos/apple-black.svg" class="theme-light-show h-15px me-3" />
        <img alt="Logo" src="./assets/media/svg/brand-logos/apple-black-dark.svg" class="theme-dark-show h-15px me-3" />
        <a translate="AUTH.LOGIN.GOOGLE_SIGN_IN_APPLE"></a>
      </a>
      <!--end::Google link--->
    </div>
    <!--end::Col-->
  </div>
  <!--end::Login options-->

  <!--begin::Separator-->
  <div class="separator separator-content my-14">
    <span class="w-125px text-gray-500 fw-semibold fs-7"
    translate="AUTH.LOGIN.OR_WITH_EMAIL_LABEL"></span>
  </div>
  <!--end::Separator-->

  <!-- begin::Alert info-->
  <ng-container *ngIf="!hasError">
    <div class="mb-10 bg-light-info p-8 rounded">
      <div class="text-info" style="text-align: center;">

        <span translate="AUTH.LOGIN.ALERT_CREDENTIALS_FOR_LOGIN_1"></span>
        <strong translate="AUTH.LOGIN.ALERT_CREDENTIALS_FOR_LOGIN_2"></strong>
        <span translate="AUTH.LOGIN.ALERT_CREDENTIALS_FOR_LOGIN_3"></span>
        <strong translate="AUTH.LOGIN.ALERT_CREDENTIALS_FOR_LOGIN_4"></strong>
        <span translate="AUTH.LOGIN.ALERT_CREDENTIALS_FOR_LOGIN_5"></span>
        <!-- Use account <strong>{{ defaultAuth.email }}</strong> and password
        <strong>{{ defaultAuth.password }}</strong> to continue. -->
      </div>
    </div>
  </ng-container>
  <!-- end::Alert info-->


  <!-- begin::Alert error-->
  <ng-container *ngIf="hasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold" translate="AUTH.LOGIN.BAD_CREDENTIALS">
      </div>
    </div>
  </ng-container>
  <!-- end::Alert error-->

  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fs-6 fw-bolder text-gray-900" translate="AUTH.INPUT.EMAIL"></label>
    <input class="form-control bg-transparent" type="email"
    name="email" formControlName="email" autocomplete="off"
      [ngClass]="{
        'is-invalid': loginForm.controls['email'].invalid,
        'is-valid': loginForm.controls['email'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: getTranslatedMessage('AUTH.VALIDATION.EMAIL_NOT_ENTERED'),
        control: loginForm.controls['email']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'email',
        message: getTranslatedMessage('AUTH.VALIDATION.EMAIL_NOT_VALID'),
        control: loginForm.controls['email']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: getTranslatedMessage('AUTH.VALIDATION.EMAIL_NOT_LONG_ENOUGH'),
        control: loginForm.controls['email']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'maxlength',
        message: getTranslatedMessage('AUTH.VALIDATION.EMAIL_TOO_LONG'),
        control: loginForm.controls['email']
      }"></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-3">

    <label class="form-label fw-bolder text-gray-900 fs-6 mb-0" translate="AUTH.INPUT.PASSWORD"></label>

    <input class="form-control bg-transparent" type="password" name="password" autocomplete="off"
      formControlName="password" [ngClass]="{
        'is-invalid': loginForm.controls['password'].invalid,
        'is-valid': loginForm.controls['password'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: getTranslatedMessage('AUTH.VALIDATION.PASSWORD_NOT_ENTERED'),
        control: loginForm.controls['password']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'minlength',
        message:  getTranslatedMessage('AUTH.VALIDATION.PASSWORD_NOT_LONG_ENOUGH'),
        control: loginForm.controls['password']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'maxlength',
        message: getTranslatedMessage('AUTH.VALIDATION.PASSWORD_TOO_LONG'),
        control: loginForm.controls['password']
      }"></ng-container>

  </div>
  <!--end::Form group-->

  <!--begin::Wrapper-->
  <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
    <div></div>

    <!--begin::Link-->
    <a routerLink="/auth/forgot-password" class="link-primary" translate="AUTH.GENERAL.FORGOT_BUTTON">
    </a>
    <!--end::Link-->
  </div>
  <!--end::Wrapper-->

  <!--begin::Action-->
  <div class="d-grid mb-10">
    <button type="submit" id="kt_sign_in_submit" class="btn btn-primary" [disabled]="loginForm.invalid">
      <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress" [style.display]="'block'" translate="AUTH.GENERAL.PLEASE_WAIT">

          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </ng-container>
      <ng-container *ngIf="(isLoading$ | async) === false">
        <span class="indicator-label" translate="AUTH.LOGIN.CONTINUE_BUTTON"></span>
      </ng-container>
    </button>
  </div>

  <div class="text-gray-500 text-center fw-semibold fs-6" translate="AUTH.GENERAL.NO_ACCOUNT">


    <a routerLink="/auth/registration" class="link-primary" translate="AUTH.GENERAL.SIGNUP_BUTTON">
    </a>
  </div>

  <!--end::Action-->
</form>
<!--end::Form-->

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <span role="alert">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
